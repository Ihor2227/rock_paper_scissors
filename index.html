<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">Rock Paper Scissors
    </h1>

    <div class="game-area">

        <button type="button" class="play" id="rock">Rock</button>
        <button type="button" class="play" id="paper">Paper</button>
        <button type="button" class="play" id="scissors">Scissor</button>

    </div>

    <div class="feedback">
        <h4 id="user-play"></h4>
        <h4 id="computer-play"></h4>
        <h2 id="result"></h2>
    </div>

    <div class="score-area">
        <p class="scores">Your score!<span id="score-user">0</span></p>
        <p class="scores">Computer score!<span id="score-computer">0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
